{% extends 'trello/trello_base.html' %}

{% block form %}
    <form class="" action="{% url 'boards_page_url' %}" method="post">
        {% csrf_token %}

        <div class="form-group row">
            <label class="col-3 col-form-label">Выберете доску:</label>
            <div class="col-8">
                {{ form.board }}
            </div>
        </div>
        <div class="col-5 offset-3">
            <button type="submit" class="btn container-fluid text-white" style="background-color: #007ac0">
                Далее
            </button>
        </div>
     </form>
{% endblock %}
