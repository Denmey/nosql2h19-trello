<html lang="en">

        Trello Статистика

<body>
    <nav class="navbar bg-trello">
        <a class="navbar-brand text-white" href="#">
            Trello Статистика
        </a>
    </nav>

    <div class="container mt-5">
        <div class="col-8 offset-2">
            <div class="card bd-trello">
                <div class="card-body">
                    <form class="offset-1">
                        <div class="form-group row">
                            <label class="col-3 col-form-label">Ссылка на доску:</label>
                            <div class="col-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-3 offset-4">
                            <button type="button" class="btn container-fluid text-white bg-trello">Далее</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
